<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <h1>index</h1>
    <script type="text/javascript">
        // 获取url后面的参数
        var name = window.location.search.replace('?','').split('=')[1];
        document.getElementsByTagName('h1')[0].innerText = name;
    </script>
</body>
</html>

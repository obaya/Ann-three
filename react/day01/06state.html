<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="../reactjs/react.js"></script>
    <script src="../reactjs/react-dom.js"></script>
    <script src="../reactjs/browser.min.js"></script>
</head>
<body>
    <div id="div"></div>
    <script type="text/babel">
        var StateCom = React.createClass({
            getInitialState:function(){
                return {text : ''}
            },
            change:function(e){
                this.setState({text:e.target.value})
            },
            render:function(){
                return (
                    <div>
                        <p><input type="text" onChange={this.change}/></p>
                        <p>{this.state.text}</p>
                    </div>
                )
            }
        })
        ReactDOM.render(<StateCom/>,document.getElementById('div'))
    </script>
</body>
</html>

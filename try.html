<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    
        for (var i = 0; i < 5; i++) {
            (function(i){
                setTimeout(function() {
                    console.log(new Date, i);
                }, 1000);
            })(i)
        }

        console.log(new Date, i);

    </script>
</body>
</html>

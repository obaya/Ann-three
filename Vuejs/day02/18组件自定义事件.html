<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../libs/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{count}}</p>
        <aa v-on:wo="ni"></aa>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el:'#app',
            data:{
                count:10
            },
            methods:{
                ni:function(){
                    this.count += 20
                },

            },
            components:{
                'aa':{
                    template:'<div><p>{{count}}</p> <input type="button" value="try" @click="haha" /></div>',
                    data:function(){
                        return {count:0}
                    },
                    methods:{
                        haha:function(){
                            console.log(this)
                            this.count ++;
                            // this.$parent.count +=20;
                            this.$emit('wo')
                        }
                    }
                }
            }
        })
    </script>

</body>
</html>

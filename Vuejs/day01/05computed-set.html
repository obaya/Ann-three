<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>computed-set</title>
    <script src="../libs/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{fullname}}</p>
        <input type="text" v-model="newname" />
        <input type="button" value="changename" @click="changename" />
        <!-- <p onclick="cai">{{caiyicai}}</p> -->
        <!-- <input type="text" /> -->
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el : '#app',
            data : {
                firstname : 'yang',
                lastname : 'shan',
                newname : '',
                happy : "快乐"

            },
            computed : {
                fullname : {
                    // 输入框中的值不变时，不会调用get
                    get : function(){
                        console.log("get")
                        return this.firstname +'.' +this.lastname;
                    },
                    //这里面的参数就是输入框中输入的内容
                    set : function(newValue){
                        console.log("set")
                        return this.firstname = newValue;
                    }
                }
            },
            methods : {
                changename : function(){
                    this.fullname = this.newname;
                },
            }
        })
    </script>
</body>
</html>

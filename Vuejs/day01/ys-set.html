<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="../libs/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{a1}}</p>
        <input type="button" value="click me" @click="click1($event)" />
        <p>{{message}}</p>
        <p>{{reverseMessage}}</p>
        <input type="button"  value="next" @click="next"/>
        <p>{{pageIndex}}</p>
    </div>
    <div id="app2" style="background:#58bc58;">app2</div>
    <script type="text/javascript">
        var vm = new Vue({
            el : '#app',
            data : {
                a1 : 123,
                message : 'abc',
                pageIndex : 1
            },
            methods : {
                click1 : function(e){
                    this.a1 = 321;
                },
                next : function(){
                    this.page += 1;
                }
            },
            computed : {
                reverseMessage : {
                    get : function(newVal){
                        return this.message.split('').reverse().join();
                        document.getElementById('app2').innerText = newVal;
                        this.message = newVal;
                    },
                    set : function(newVal){
                        console.log('set');
                        document.getElementById('app2').innerText = newVal;
                        this.message = newVal;
                    }
                },
                page : {
                    get: function(){
                        //ajax $.get('', function(res){this.dataset = res}.bind(this))
                        console.log('ajax 翻页');
                        return this.pageindex;
                    },
                    set: function(newVal){
                        console.log(newVal);
                        this.pageindex = newVal;
                    }
                }
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script type="text/javascript" src="../../../../libs/vue/vue.js"></script>
</head>
<body>
	<template id="test">
		<div>
		    <input type="text" v-model="name"/>
		    <p>{{name}}</p>			
		</div>
	</template>

	<div id="app">
		<test/>
	</div>

	<script type="text/javascript">
		var vm = new Vue({
			el: '#app',
			components: {
				'test': {
					template: '#test',
					data: function(){
						return {name: 'Tom'};
					}
				}
			}
		})
	</script>	
</body>
</html>

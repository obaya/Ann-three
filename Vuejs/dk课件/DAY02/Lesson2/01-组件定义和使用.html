<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script type="text/javascript" src="../../../../libs/vue/vue.js"></script>
</head>
<body>
	<div id="app">
		<fieldset>
			<legend><h3>全局组件</h3></legend>
			<global-component><span></span></global-component>
			<code>
				Vue.component('global-component', {
					template: '<h1>全局组件</h1>'
				});				
			</code>
		</fieldset>
		
			
		<private-component></private-component>

		<select name="" multiple>
			<option is="global-option"></option>
			<option is="global-option"></option>
			<option is="global-option"></option>
		</select>

		<div>
			<simple-counter></simple-counter>			
			<simple-counter></simple-counter>
			<simple-counter></simple-counter>
		</div>

		<test></test>
	</div>

	<script type="text/javascript">

		//全局组件
		Vue.component('global-component', {
			template: '<h1>全局组件</h1>',
			data: function(){
				return {};
			}
		});

		Vue.component('global-option', {
			template: '<option value="dk">dk</option>'
		})

		var vm = new Vue({
			el: '#app',
			data: {
				counter: 100
			},
			components: { //局部组件
				'private-component': {
					template: '<h1>局部组件</h1>'
				},
				'simple-counter': {
					template: '<input type="button" :value="counter" @click="myCounter" />',
					//data 必须是 function
					data: function(){
						return {counter: 0};
					},
					methods: {
						myCounter: function(){
							this.counter += 1
						}
					}
				}
			}
		})
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script type="text/javascript" src="../../../../libs/vue/vue.js"></script>
</head>
<body>
	<div id="div1">
		<!-- <h3 class="{{isActive ? 'calssName1' : ''}}"></h3> -->
		<h3 :class="{className1: 1 == 1, calssName2: hasError}">对象语法1</h3>
		<h3 :class="classObject">对象语法2</h3>
		<h3 :class="classObjectComputed">对象语法&计算属性</h3>
		<h3 :class="[class1, class2, isActive ? 'className3' : '']">数组语法1</h3>
		<h3 :class="[{className1: isActive, className2: hasError}, class1]">数组语法2</h3>
	</div>
	
	<script type="text/javascript">
		var vm = new Vue({
			el: '#div1',
			data: {
				isActive: true,
				hasError: true,
				classObject: {
					classNam1: true,
					classNam2: true
				},
				class1: 'className1',
				class2: 'className2'
			},
			computed: {
				classObjectComputed: function(){
					return{
						active: this.isActive && this.hasError,
						'text-danger': this.isActive,
					}
				}
			}
		})
	</script>
</body>
</html>

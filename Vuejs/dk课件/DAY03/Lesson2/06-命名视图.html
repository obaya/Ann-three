<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<script type="text/javascript" src="../../../../libs/vue/vue.js"></script>
	<script type="text/javascript" src="../../../../libs/vue/vue-router.js"></script>
</head>
<body>
	<div id="app">
		<router-view></router-view>
		<router-view name="a"></router-view>
		<router-view name="b"></router-view>
	</div>

	<script type="text/javascript">
		var router = new VueRouter({
			routes: [{
				path: '/',
				components: {
					default: {template: '<h1>defalut router view</h1>'},
					a: {template: '<h1>a router view</h1>'},
					b: {template: '<h1>b router view</h1>'}
				}
			}]
		})
		var vm = new Vue({
			el: '#app',
			router
		})
	</script>
</body>
</html>

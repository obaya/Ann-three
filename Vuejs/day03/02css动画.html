<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>过渡</title>
    <script src="../libs/vue.js"></script>
    <style type="text/css">
        .fade-enter-active{animation:fade-in .3s;}
        .fade-leave-active{animation:fade-out .3s;}

        @keyframes fade-in{
            from{
                opacity:0;
            }to{
                opacity:1;
            }
        }
        @keyframes fade-out{
            from{
                opacity:1;
            }to{
                opacity:0;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="button" :value="show ? 'show' : 'hide'" @click="show=!show"/><br />
        <transition name="fade">
            <img src="imgs/red.jpg" v-if="show" />
        </transition>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el : '#app',
            data : {
                show:true
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>列表的进入离开过程</title>
    <script src="../libs/vue.js"></script>
    <style type="text/css">
        *{list-style:none;}
        li{width: 300px;margin-bottom: 5px;padding:10px;background-color: #ccc;}
        .list-enter{opacity:0;transform:translateX(300px);}
        .list-enter-active{transition:all 0.5s;}
        .list-leave-active{transition:all 0.5s;opacity:0;transform:translateX(-300px);}
    </style>
</head>
<body>
    <div id="app">
        <p>
            <input type="button" value="addItem" @click="addItem" />
            <input type="button" value="removeItem" @click="removeItem" />
        </p>
        <transition-group tag="ul" name="list">
            <li v-for="(item,index) in items" :key="item">Item {{index}}</li>
        </transition-group>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el:'#app',
            data:{
                items:[1,2,3]
            },
            methods:{
                randomIndex:function(){
                    return parseInt(this.items.length*Math.random());
                },
                addItem:function(){
                    // 在随机数的地方插入一项
                    this.items.splice(this.randomIndex(),0,this.items.length+1);
                },
                removeItem:function(){
                    this.items.splice(this.randomIndex(),1)
                }
            }
        })
    </script>
</body>
</html>

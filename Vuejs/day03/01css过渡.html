<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>过渡</title>
    <script src="../libs/vue.js"></script>
    <style type="text/css">
        .fade-enter{opacity:0;}
        .fade-enter-active{transition:all .3s;}
        .fade-leave-active{opacity:0;transition:all .3s;}
    </style>
</head>
<body>
    <div id="app">
        <input type="button" v-bind:value="show ? 'hide' : 'show'" @click="show = !show"/><br />
        <transition name="fade">
            <img src="imgs/green.jpg" v-show="show"/>
        </transition>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el:'#app',
            data:{
                show:true
            }
        })
    </script>
</body>
</html>
